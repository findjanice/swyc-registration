<link rel="stylesheet" ng-href="{{css}}">

<div class="container" layout="row" layout-align="space-around">
<div class="contact" flex>

<h2><span class="icon-mail"></span> Contact</h2>

<p>
  We'd love to hear from you!
  <br>
  <br>
  If you have any questions regarding GYC Southwest or Southwest Youth Conference this form is the best way to reach us or you may e-mail us at gycsouthwest@gmail.com.
</p>
</div>

<!-- Email box -->

<div class="email" layout="column" ng-model="user" flex>
  <div flex-sm="100" flex-gt-sm="90" flex-gt-md="70" flex-gt-lg="50" class="md-whiteframe-z1">

  <md-content layout-padding class="autoScroll">
    <md-input-container>
      <!-- Use floating label instead of placeholder -->
      <label>Name</label>
      <input ng-model="user.name" type="text" ng-required="true">
    </md-input-container>
    <md-input-container>
      <label>Phone</label>
      <input ng-model="user.phone" type="text">
    </md-input-container>
    <md-input-container >
      <label>Email</label>
      <!-- Use floating placeholder instead of label -->
      <input ng-model="user.email" type="email" ng-required="true">
    </md-input-container>
    <md-input-container>
      <label>Subject</label>
      <input ng-model="user.subject" type="text" ng-require="true">
    </md-input-container>
    <md-input-container>
    <label>Message:</label><textarea ng-model="user.message" columns="1" required="true" md-maxlenght="50"></textarea>
    </md-input-container>
        <md-button class="md-raised md-primary" ng-click="postMail(user)">Submit</md-button>
  </md-content>
</div>
</div>
