<link rel="stylesheet" ng-href="{{css}}">
<div layout="row">

<div flex>


<h2>Contact</h2>

<p>
  We'd love to hear from you!  If you have any questions regarding GYC Southwest or Southwest Youth Conference this form is the best way to reach us or you may e-mail us at gycsouthwest@gmail.com.
</p>
</div>

<div layout = "column" ng-model="user" flex>

  <md-content layout-padding class="autoScroll">
    <md-input-container class="md-icon-float" >
      <!-- Use floating label instead of placeholder -->
      <label>Name</label>
      <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
      <input ng-model="user.name" type="text" ng-required="true">
    </md-input-container>
    <md-input-container>
      <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
      <input ng-model="user.phone" type="text" placeholder="Phone Number">
    </md-input-container>
    <md-input-container >
      <!-- Use floating placeholder instead of label -->
      <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
      <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
    </md-input-container>
    <md-input-container>
      <md-icon md-svg-src="img/icons/ic_place_24px.svg" style="display:inline-block;"></md-icon>
      <input ng-model="user.subject" type="text" placeholder="Subject" ng-require="true">
    </md-input-container>

    <md-input-container>
      <md-icon md-svg-src="" style="display:inline-block;"></md-icon>
      <input ng-model="user.message" type="text" placeholder="Message" ng-require="true">
    </md-input-container>
        <md-button class="md-raised md-primary" ng-click="postMail(user)">Submit</md-button>
  </md-content>
</div>

</div>
