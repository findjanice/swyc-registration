<!doctype html>
<html lang=en>
<head>
    <meta charset="utf-8">
    <title>Stripe example</title>
</head>
<body>
    <form action="/charge" method="POST">
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://checkout.stripe.com/checkout.js"></script>

  <a id="pay" href="#">Test</a>

  <script>
      // Define handler to be called when Stripe returns a card token
      function onReceiveToken(token, args) {
          // Submit token to server so it can charge the card
          $.ajax({
              url: '/charge',
              type: 'POST',
              data: {
                  stripeToken: token.id
              }
          });
      }

      // Configure Checkout
      var checkout = StripeCheckout.configure({
          key: 'pk_test_xI481oAzsUc47D1izTNjWldz',
          token: onReceiveToken,

          image: './public/img/cc.png"',
          name: 'GYC Southwest',
          description: 'SWYC Registration',
          amount: 1000,
          billingAddress: 'true'
      });

      // Open Checkout when the link is clicked
      $('#pay').on('click', function() {
          checkout.open();
          return false;
      });
  </script>
    </form>
</body>
</html>
